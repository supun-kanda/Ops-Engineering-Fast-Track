<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>POS</title>
        <link rel="stylesheet" type="text/css" media="screen" href="../stylesheets/main.css">
    </head>
    <body class="body">

        <h1>Buy-Sell</h1>

        <div id="main" class="form">
            <br>
            <label class="label">User Name</label>
            <br>
            <input id="username" class="text" type="text" placeholder="User Name" >
            <br>
            <label class="label">Password</label>
            <br>
            <input id="password" class="text" type="password" placeholder="Password">
            <br>
            <label class="info" id="info"></label>
            <br>
            <button class="custom-button" onclick="signin()">Sign In</button>
            <button class="custom-button" onclick="getSignUp()">Sign Up</button>
            <br>
        </div> 
        <script src="../javascripts/sign.js"></script>
    </body>
</html>
